<div class="container">
  <h3>Students Information</h3> 
  <button (click)="getAllStudents()"class="btn btn-outline-info"> All the Students  </button> 
  <label>{{notificationAddition}}</label> 
<br>
<br>
</div>

<div class="container">
<ul class="list-group" *ngFor = "let student of allStudents">
  <li class="list-group-item d-flex justify-content-between align-items-center" >
  {{student.name}}
    <span class="badge badge-primary badge-pill">{{student.studies}}</span>
  </li>
    <li class="list-group-item d-flex justify-content-between align-items-center" >
      <a  class="list-group-item list-group-item-action list-group-item-primary">    Insert the Subject Name in case you want to add the user:</a>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center" >
        <input  type="text" (keyup)="LabelCheckAddUsersubject($event)"> <button (click)="addStudentToSubject(student._id)">Add to a Subject</button> 
    </li>
</ul>
</div>
